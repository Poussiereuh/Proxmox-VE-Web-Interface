<div class="box">

    <h3 class="title is-3" style="text-align: center;">Ajout</h3>



    <div class="field">
        <label class="label ">Classe</label>
        <div class="control has-icons-left">
            <div class="select ">
                <select class="select-class">
                    <option value="default">Colonne "classe" dans le .csv</option>
                    {% for classe_k, classe_v in liste_classes.items() %}
                        <option value="{{classe_k}}">{{classe_v}}</option>
                    {%endfor%}
                </select>
            </div>
            <div class="icon is-medium is-left">
                <i class="fas fa-graduation-cap"></i>              
            </div>
        </div>
    </div>


        <div class="field">
            <label class="label">OS</label>
            <div class="control has-icons-left">
                <div class="select">
                    <select class="select-os">
                        {% for os_k, os_v in liste_os.items() %}
                        <option value="{{os_k}}">{{os_v}}</option>
                        {%endfor%}
                    </select>
                </div>
                <div class="icon is-medium is-left">
                    <i class="far fa-window-restore"></i>                
                </div>
            </div>
            <p class="help is-danger">Requis</p>
        </div>

        <div class="field">
            <label class="label">Fichier .csv</label>
            <div class="file">
                <label class="file-label">
                    <input class="file-input" type="file" name="resume">
                    <span class="file-cta">
                        <span class="file-icon">
                            <i class="fas fa-upload"></i>
                        </span>
                        <span class="file-label">
                            Télécharger un .csv
                        </span>
                    </span>
                </label>
               
            </div>
            <p class="help is-danger">Requis</p>
        </div>


        <div class="field is-grouped is-grouped-centered">
            <div class="control">
                <button id="upload-file" class="button is-link"> <strong>Générer</strong> </button>
            </div>
        </div>
